<!DOCTYPE html>
<html>
	<head>
		<title>someCss</title>
		<link type="text/css" href="anExternal.css" rel="stylesheet" />
	</head>
	<body>
		<p style="font-family: monospace; font-size: 15px; color: red">
			Hey, welcome to someCss! This is a paragrah with a font family of
			monospace and font size of 15px.
		</p>
		<p style="font-family: sans-serif; border-style: dotted">
			What's up! This is another paragrah with a font family of
			sans-serif.
		</p>
		<img
			src="https://www.soda.com/wp-content/uploads/2020/04/harry-potter-streaming-guide.jpg"
			title="Harry Potter"
			style="width: 50px; height: 50px; margin: 20px"
		/>
		<img
			src="https://i.pinimg.com/originals/ba/17/58/ba1758f85618d5022590cef56cb155d6.jpg"
			title="Attack on Titan"
			style="width: 50px; height: 50px; margin: 20px"
		/>
		<div>
			<img
				src="https://i.pinimg.com/originals/ba/17/58/ba1758f85618d5022590cef56cb155d6.jpg"
				title="Attack on Titan"
				style="width: 150px; margin: 20px"
			/>
			<p id="txtOverImg">Attack on Titan</p>
		</div>
		<img
			src="https://deadline.com/wp-content/uploads/2016/10/brooklyn-nine-nine.jpg?w=681&h=383&crop=1"
			title="Brooklyn Nine-Nine"
			id="brooklyn99"
		/>
	</body>
</html>
